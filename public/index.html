<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Products List</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand" href="/">Products</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addProduct">Add Product</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Products List -->
    <div class="container">
      <div class="jumbotron bg-dark">
        <h1 class="display-4 text-white">Products List</h1>
        <p class="lead text-white-50">
          The Product list is requested from the server.
        </p>
      </div>
      <ul class="list-group" id="products"></ul>
    </div>

    <!-- Importing jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Importing Bootstrap JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>

    <!-- Writing JavaScript to get the Products list -->
    <script>
      $(document).ready(() => {
        $.getJSON('https://task-day03.herokuapp.com/products', (data) => {
          if (data.length) {
            // Initializing the products array
            let products = [];
            data.forEach((p) => {
              // Appending every product
              products += `
              <span class="list-group-item flex-column align-items-start bg-info">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1 text-white-50">${p.brand}'s ${p.name}</h5>
                  <span class="badge badge-danger badge-pill" style="font-size: 17px;">â‚¹${p.price}</span>
                </div>
                <p class="mb-1 text-white">
                  ${p.desc}
                </p>
              </span>`;
            });

            // Added all elements
            $('#products').html(products);
          } else {
            $('#products').html(`
              <span class="list-group-item list-group-item-light bg-danger text-white-50"> <center>The products list is empty, go to <a href="/addProduct" class="text-white"> <code>Add Product</code></a> to add some.</center> </span>
            `);
          }
        });
      });
    </script>
  </body>
</html>
